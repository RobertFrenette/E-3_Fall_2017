<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables and Data Types</title>
        <meta charset="utf-8" />
        <!-- Include External Style Sheet -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Start Body -->
        <!-- Start Container -->
        <div id="container">
            <h1>Enter Two Numers</h1>
            <!-- Start Form -->
            <form id="inputForm">
                <input type="text"     id="val1" class="txtInput" placeholder="val 1" />
                <span  class="txtSpan" id="operatorSpan">+</span>
                <input type="text"     id="val2" class="txtInput" placeholder="val 2" />
                <span  class="txtSpan">=</span>
                <span  class="txtSpan" id="resultSpan">???</span>
                <div id="btnDiv">
                    <input type="button" id="resetButton"  value="Reset" />
                    <input type="button" id="submitButton" value="Submit" />
                </div>
                <div id="alert"></div>
            </form>
            <!-- End Form -->
        </div>
        <!-- End Container -->
        <!-- Include external JavaScript -->
        <script src="js/scripts.js"></script>
        <!-- End Body -->
    </body>
</html>
